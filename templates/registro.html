<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/registro.css') }}">
    <title>Registro de Nuevo Usuario</title>

    <!-- Agregar SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    
</head>
<body>
    <div class="container">
        <!-- Sección de Imagen -->
        <div class="image-section">
            <img src="{{ url_for('static', filename='images/taekwondo-deportista.jpg') }}" alt="Imagen de ejemplo">
        </div>

        <!-- Sección del Formulario -->
        <div class="form-section">
            <h2>Registro de Nuevo Usuario</h2>

            <!-- SweetAlert2 para mensajes de éxito o error -->
            <script>
                {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                {% for category, message in messages %}
                Swal.fire({
                    icon: '{{ 'success' if category == 'success' else 'error' }}',
                    title: '{{ message }}',
                    showConfirmButton: false,
                    timer: 3000  // Desaparece automáticamente después de 3 segundos
                });
                {% endfor %}
                {% endif %}
                {% endwith %}
            </script>

            <form action="/register" method="POST">
                <div class="form-group">
                    <input type="text" id="username" name="username" required>
                    <label for="username">Nombre de Usuario</label>
                    <i class="input-icon fas fa-user"></i> <!-- Icono de usuario -->
                </div>

                <div class="form-group">
                    <input type="email" id="email" name="email" required>
                    <label for="email">Correo Electrónico</label>
                    <i class="input-icon fas fa-envelope"></i> <!-- Icono de correo -->
                </div>

                <div class="form-group">
                    <input type="password" id="password" name="password" required>
                    <label for="password">Contraseña</label>
                    <i class="input-icon fas fa-lock"></i> <!-- Icono de contraseña -->
                </div>

                <div class="form-group">
                    <input type="password" id="confirm_password" name="confirm_password" required>
                    <label for="confirm_password">Confirmar Contraseña</label>
                    <i class="input-icon fas fa-lock"></i> <!-- Icono de confirmar contraseña -->
                </div>

                <input type="submit" value="Registrar">
            </form>

            <div class="back-link">
                <a href="{{ url_for('login_form') }}">Volver a la Página Principal</a>
            </div>
        </div>
    </div>

    <!-- Agregar Font Awesome para iconos -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
