<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Taekwondo</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="{{ url_for('static', filename='js/validacion.js') }}" defer></script>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="{{ url_for('static', filename='images/chiclayo.jpg') }}" alt="Taekwondo Background" class="background-image">
            <div class="form-container">
                <div class="assistant">
                    <img src="{{ url_for('static', filename='images/taekwondo_background.jpg') }}" alt="Taekwondo Assistant" class="assistant-image">
                    <div class="assistant-message">
                        <center><h2>¡Bienvenido a TaekData!</h2></center>
                        <p>Por favor, ingresa tu nombre de usuario y contraseña para continuar.</p>
                    </div>
                </div>
                <form id="loginForm" action="/login" method="post">
                    <div class="input-group">
                        <label for="username">Nombre de Usuario</label>
                        <input type="text" id="username" name="username">
                    </div>
                    <div class="input-group">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" name="password">
                    </div>
                    <button type="submit">Iniciar Sesión</button>

                    <div class="login-link">
                        <p>¿No tienes una cuenta? <a href="{{ url_for('register') }}">Registrar aquí</a></p>
                    </div>
                </form>
                
            </div>
        </div>
    </div>
</body>
</html>
